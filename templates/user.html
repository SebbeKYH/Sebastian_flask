{% extends "base-template.html" %}

{% block title %}
    User Page
{% endblock %}

{% block content %}
    <h1 id="main-heading">User Page</h1>
    <p>Hello {{ current_user.name }}</p>

    <table>
        <tr>
            <th>User Name</th>
            <th>User Email</th>
        </tr>
        {% for user in users %}
            <tr>
                <td><a href="{{ url_for('bp_user.message_get', user_id=user.id) }}">{{ user.name }}</a></td>
                <td>{{ user.email }}</td>
            </tr>
        {% endfor %}
    </table>
    <form action="{{ url_for('bp_user.admin_contact') }}" method="POST">
        <input class="admin-button" type="submit" value="Request contact by admin" />
    </form>

{% endblock %}
